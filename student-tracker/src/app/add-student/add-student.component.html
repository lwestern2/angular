<div class="title-group">
    <h1 class="mat-h1">Add Student</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <div class="inner-wrapper">
    <form [formGroup]="studentForm" (ngSubmit)="submitStudentForm()" #resetStudentForm="ngForm" novalidate>
      <mat-card>
        <div class="controlers-wrapper">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Student name" formControlName="name">
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a <strong>student name</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Student email" formControlName="email">
            <mat-error *ngIf="handleError('email', 'required')">
              You must provide a <strong>student email</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Class</mat-label>
            <mat-select [(value)]="selected" formControlName="class">
              <mat-option [value]="sectioinArray" *ngFor="let sectioinArray of SectioinArray">{{sectioinArray}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="handleError('class', 'required')">
              Class is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="misc-bottom-padding">
          <mat-label>Gender:</mat-label>
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
  
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
