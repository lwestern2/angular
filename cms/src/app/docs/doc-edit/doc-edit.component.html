<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input 
          type="text" 
          id="name" 
          class="form-control" 
          size="120" 
          max="120"
          name="name"
          required
          [ngModel]="document?.name"
          #name="ngModel">
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input 
          type="text" 
          id="description" 
          class="form-control" 
          size="120" 
          max="255"
          name="description"
          [ngModel]="document?.description">
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input 
          type="text" 
          id="documentUrl" 
          class="form-control" 
          size="150" 
          max="255"
          name="documentUrl"
          required
          [ngModel]="document?.documentUrl">
        </div>
      </div>

      <div *ngIf="!f.valid && !f.untouched" class="alert alert-danger">
        The document title and URL are required fields.
      </div>


      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button 
          class="btn btn-success" 
          type="submit"
          [disabled]="!f.valid">Save</button>
          <button 
          class="btn btn-primary" 
          type="button" 
          (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
