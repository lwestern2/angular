<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ doc?.name }}</h4>
      <div class="row pull-right margin-left-right btn-toolbar">
        <a class="btn btn-primary">View</a>
        <a class="btn btn-info" >Edit</a>
        <a class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description: <br></label>
        <span class="label-value">{{ doc?.description }}</span>
      </div>
      <br>
      <div class="row">
        <label>URL: <br></label>
        <span class="label-value">{{ doc?.url }}</span>
      </div>
    </div>
  </div>
</div>
