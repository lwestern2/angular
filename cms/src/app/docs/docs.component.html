<div class="row">
  <div class="col-md-5">
    <cms-docs-list
    (selectedDocEvent)="selectedDoc = $event"></cms-docs-list>
  </div>
  <div class="col-md-4">
    <cms-docs-detail
    *ngIf="selectedDoc; else infoText"
    [doc]="selectedDoc"></cms-docs-detail>
    <ng-template #infoText>
      <p>Please select a Document</p>
    </ng-template>
  </div>
</div>
